    <main>
        <h1>Contact Me</h1>
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

            <label for="phone">Contact Number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required pattern="[0-9]{10}"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="you@example.com" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea><br><br>

            <input type="submit" value="Send Message">
        </form>
    </main>
